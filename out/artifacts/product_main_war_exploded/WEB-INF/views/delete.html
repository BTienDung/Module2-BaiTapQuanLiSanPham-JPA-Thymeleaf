<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        table{
            width: 800px;
            text-align: center;
            float: left;
        }
    </style>
</head>
<body>
    <center>
        <fieldset>
            <legend><h1>Delete Product</h1></legend>
            <div th:if="${message}">
                <p th:text="${message}"></p>
            </div>
            <form th:action="@{delete-product}" method="post" th:object="${productForm}" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td>Id:</td>
                        <td><input type="text" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td>Price:</td>
                        <td><input type="text" th:field="*{price}"></td>
                    </tr>
                    <tr>
                        <td>Producer:</td>
                        <td><input type="text" th:field="*{producer}"></td>
                    </tr>
                    <tr>
                        <td>Image</td>
                        <td><img style="width: 100px; height: 100px" th:src="@{'/i/' + ${product.getAvatar()}}"></td><br>
                    </tr>
                    <tr>
                        <td><input type="file" th:field="*{image}"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Delete"></td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </center>
</body>
</html>
