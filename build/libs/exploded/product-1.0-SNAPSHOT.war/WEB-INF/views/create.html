<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    <center>
        <fieldset>
            <legend><h1>Create Product</h1></legend>
            <a href="/list">Back to list</a>
            <form th:action="@{/create}" method="post" th:object="${productForm}" enctype="multipart/form-data">
                <table>
                    <tr>
                        <th>Id</th>
                        <td><input type="text" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <th>Price</th>
                        <td><input type="text" th:field="*{price}"></td>
                    </tr>
                    <tr>
                        <th>Producer</th>
                        <td><input type="text" th:field="*{producer}"></td>
                    </tr>
                    <tr>
                        <th>Image</th>
                        <td><input type="file" th:field="*{image}"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Save"></td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </center>
</body>
</html>
