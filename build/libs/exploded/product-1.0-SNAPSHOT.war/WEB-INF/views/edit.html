<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        table{
            width: 800px;
            text-align: center;

        }
    </style>
</head>
<body>
    <center>
        <fieldset>
            <legend><h1>Edit Product</h1></legend>
            <div th:if="${message}">
                <p style="color: red" th:text="${message}"></p>
            </div>
            <a th:href="@{/list}">Back to list</a>
            <form th:action="@{/edit-product}" method="post" th:object="${productForm}" enctype="multipart/form-data">
                <table>
                    <tr>
                        <th>Id</th>
                        <td><input type="text" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <th>Price</th>
                        <td><input type="text" th:field="*{price}"></td>
                    </tr>
                    <tr>
                        <th>Producer</th>
                        <td><input type="text" th:field="*{producer}"></td>
                    </tr>
                    <tr>
                        <th>Image</th>
                        <td><img style="width: 100px; height: 100px" th:src="@{'/i/' + ${product.getAvatar()}}"></td>

                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="file" th:field="*{image}"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Save"></td>
                    </tr>
                </table>
            </form>

        </fieldset>
    </center>
</body>
</html>
