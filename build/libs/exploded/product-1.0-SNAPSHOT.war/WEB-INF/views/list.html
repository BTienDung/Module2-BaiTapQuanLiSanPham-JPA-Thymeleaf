<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        table{
            width: 800px;
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
        <fieldset>
            <legend><h1>Product List</h1></legend>
            <a href="/create-new">Create new Product</a>
            <table border="1px" style="border-collapse: collapse" enctype="multipart/form-data">
                <tr >
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Producer</th>
                    <th>Avatar</th>
                    <th colspan="3">More Option</th>
                </tr>
                <tr th:each="product:${products}">
                    <td th:text="${product.getId()}"></td>
                    <td th:text="${product.getName()}"></td>
                    <td th:text="${product.getPrice()}"></td>
                    <td th:text="${product.getProducer()}"></td>
                    <td><img width="150px" height="150px" th:src="@{'/i/' + ${product.getAvatar()}}"></td>
                    <td><a th:href="@{/edit/__${product.getId()}__}">Edit</a></td>
                    <td><a th:href="@{/detail/__${product.getId()}__}">Detail</a></td>
                    <td><a th:href="@{/delete/__${product.getId()}__}">Delete</a></td>
                </tr>
            </table>
        </fieldset>
    </center>
</body>
</html>
